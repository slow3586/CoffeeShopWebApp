spring:
  application:
    name: 'frontend'
  main:
    web-application-type: servlet
    banner-mode: 'off'
  devtools:
    livereload:
      enabled: true
  web:
    resources:
      static-locations:
        - 'file:src/main/resources/static/'
        - 'classpath:/static/'
  output:
    ansi:
      enabled: ALWAYS
server:
  compression:
    enabled: true
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    enabled: true
    sampling.probability: 0.05
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans